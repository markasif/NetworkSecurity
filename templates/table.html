<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        h2 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Prediction Results</h2>
        <!-- Render the table here -->
        {{ table | safe }}
    </div>
</body>
</html>
